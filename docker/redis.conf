# Redis configuration for ScienceRAG
# Basic settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Security (basic)
protected-mode no
requirepass ""

# Performance
tcp-backlog 511
databases 16